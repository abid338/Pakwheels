<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PakWheels - Buy & Sell Vehicles</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR CONTAINER-->
    <div id="navbar-container"></div>
    <!-- HERO SECTION -->
    <div class="hero-section text-white text-center py-5">
      <div class="container py-4">
        <h1 class="display-4 fw-bold mb-3">Find Used Cars in Pakistan</h1>
        <p class="lead mb-5">
          With thousands of cars, we have just the right one for you
        </p>
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card shadow-lg border-0">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-4">
                    <input
                      type="text"
                      class="form-control form-control-lg border-0 h-100"
                      id="hero-keyword"
                      placeholder="Car Make or Model"
                    />
                  </div>
                  <div class="col-lg-3">
                    <select
                      class="form-select form-select-lg border-0 h-100"
                      id="city-select"
                    >
                      <!-- rendered by data.js -->
                    </select>
                  </div>
                  <div class="col-lg-3">
                    <select
                      class="form-select form-select-lg border-0 h-100"
                      id="price-select"
                    >
                      <!-- rendered by data.js -->
                    </select>
                  </div>
                  <div class="col-lg-2">
                    <button
                      class="btn search-btn text-white w-100 h-100 fw-bold fs-5 border-0"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- VEHICLES SECTIONS -->
    <div class="py-5">
      <div class="container" id="vehicles-container">
        <!-- rendered by script.js -->
      </div>
    </div>
    <!-- FOOTER CONTAINER -->
    <div id="footer-container"></div>
    <!-- FLOATING WHATSP BUTTON-->
    <div id="floating-whatsapp"></div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>

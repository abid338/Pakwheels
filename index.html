<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PakWheels - Buy & Sell Vehicles</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2 fs-3 fw-bold"
          href="#"
        >
          <div
            class="logo rounded-circle d-flex align-items-center justify-content-center fs-4"
          >
            <i class="fas fa-car"></i>
          </div>
          PakWheels
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" id="navbar-menu">
          </ul>
        </div>
      </div>
    </nav>
    <!-- HERO SECTION -->
    <div class="hero-section text-white text-center py-5">
      <div class="container py-4">
        <h1 class="display-4 fw-bold mb-3">Find Used Cars in Pakistan</h1>
        <p class="lead mb-5">
          With thousands of cars, we have just the right one for you
        </p>
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card shadow-lg border-0">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-4">
                    <input
                      type="text"
                      class="form-control form-control-lg border-0 h-100"
                      placeholder="Car Make or Model"
                    />
                  </div>
                  <div class="col-lg-3">
                    <select
                      class="form-select form-select-lg border-0 h-100"
                      id="city-select"
                    >
                    </select>
                  </div>
                  <div class="col-lg-3">
                    <select
                      class="form-select form-select-lg border-0 h-100"
                      id="price-select"
                    >
                    </select>
                  </div>
                  <div class="col-lg-2">
                    <button
                      class="btn search-btn text-white w-100 h-100 fw-bold fs-5 border-0"
                    >
                    <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- VEHICLES SECTIONS -->
    <div class="py-5">
      <div class="container" id="vehicles-container">
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="bg-dark text-white py-5 mt-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-4">
            <h5 class="fw-bold mb-3">PakWheels</h5>
            <p class="text-white-50">
              Pakistan's #1 platform for buying and selling vehicles. Find your
              dream car or bike today!
            </p>
          </div>
          <div class="col-lg-4">
            <h5 class="fw-bold mb-3">Quick Links</h5>
            <ul class="list-unstyled" id="footer-links">
            </ul>
          </div>
          <div class="col-lg-4">
            <h5 class="fw-bold mb-3">Follow Us</h5>
            <div class="social-links d-flex gap-2" id="social-links">
            </div>
          </div>
        </div>
        <hr class="my-4 bg-white opacity-25" />
        <div class="text-center text-white-50">
          <p class="mb-0">&copy; 2025 PakWheels. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

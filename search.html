<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Vehicles - PakWheels</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
     <div id="navbar-container"></div>
    <!-- SEARCH FILTERS SECTION -->
    <div class="bg-light py-4">
      <div class="container">
        <h2 class="fw-bold mb-4" id="search-heading">Search Results</h2>
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-lg-4 col-md-6">
                <label class="form-label fw-semibold">Search Keyword</label>
                <input
                  type="text"
                  class="form-control"
                  id="keyword-input"
                  placeholder="Car Make or Model"
                />
              </div>
              <div class="col-lg-3 col-md-6">
                <label class="form-label fw-semibold">City</label>
                <select class="form-select" id="city-filter">
                  <!-- rendered by data.js -->
                </select>
              </div>
              <div class="col-lg-3 col-md-6">
                <label class="form-label fw-semibold">Price Range</label>
                <select class="form-select" id="price-filter">
                  <!-- rendered by data.js -->
                </select>
              </div>
              <div class="col-lg-2 col-md-6">
                <label class="form-label fw-semibold">&nbsp;</label>
                <button class="btn btn-danger w-100" id="search-btn">
                  <i class="fas fa-search"></i> Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- SEARCH RESULTS SECTION -->
    <div class="py-5">
      <div class="container">
        <div id="results-info" class="mb-4"></div>
        <div id="search-results" class="row g-4">
          <!-- rendered by search.js -->
        </div>
      </div>
    </div>
<!-- FOOTER -->
    <div id="footer-container"></div>
    <!-- FLOATING WHATSAPP -->
    <div id="floating-whatsapp"></div>
    <script src="data.js"></script>
    <script src="search.js"></script>
  </body>
</html>

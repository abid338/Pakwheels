<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Vehicles - PakWheels</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2 fs-3 fw-bold"
          href="index.html"
        >
          <div
            class="logo rounded-circle d-flex align-items-center justify-content-center fs-4"
          >
            <i class="fas fa-car"></i>
          </div>
          PakWheels
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" id="navbar-menu">
          </ul>
        </div>
      </div>
    </nav>

    <!-- SEARCH FILTERS SECTION -->
    <div class="bg-light py-4">
      <div class="container">
        <h2 class="fw-bold mb-4" id="search-heading">Search Results</h2>
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-lg-4 col-md-6">
                <label class="form-label fw-semibold">Search Keyword</label>
                <input
                  type="text"
                  class="form-control"
                  id="keyword-input"
                  placeholder="Car Make or Model"
                />
              </div>
              <div class="col-lg-3 col-md-6">
                <label class="form-label fw-semibold">City</label>
                <select class="form-select" id="city-filter">
                </select>
              </div>
              <div class="col-lg-3 col-md-6">
                <label class="form-label fw-semibold">Price Range</label>
                <select class="form-select" id="price-filter">
                </select>
              </div>
              <div class="col-lg-2 col-md-6">
                <label class="form-label fw-semibold">&nbsp;</label>
                <button class="btn btn-danger w-100" id="search-btn">
                  <i class="fas fa-search"></i> Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SEARCH RESULTS SECTION -->
    <div class="py-5">
      <div class="container">
        <div id="results-info" class="mb-4"></div>
        <div id="search-results" class="row g-4">
          <!-- Results will be loaded here -->
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-5 mt-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-4">
            <h5 class="fw-bold mb-3">PakWheels</h5>
            <p class="text-white-50">
              Pakistan's #1 platform for buying and selling vehicles. Find your
              dream car or bike today!
            </p>
          </div>
          <div class="col-lg-4">
            <h5 class="fw-bold mb-3">Quick Links</h5>
            <ul class="list-unstyled">
              <li class="mb-2">
                <a href="index.html" class="text-white-50 text-decoration-none">Home</a>
              </li>
              <li class="mb-2">
                <a href="#about" class="text-white-50 text-decoration-none">About Us</a>
              </li>
              <li class="mb-2">
                <a href="#contact" class="text-white-50 text-decoration-none">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-4">
            <h5 class="fw-bold mb-3">Follow Us</h5>
            <div class="social-links d-flex gap-2">
              <a href="#" class="text-white text-decoration-none rounded-circle">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="text-white text-decoration-none rounded-circle">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="text-white text-decoration-none rounded-circle">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
        <hr class="my-4 bg-white opacity-25" />
        <div class="text-center text-white-50">
          <p class="mb-0">&copy; 2025 PakWheels. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="search.js"></script>
  </body>
</html>
